<!DOCTYPE html>
<html>

<body>

<div class="flx bg-yellow p10">
  <div class="flx-stretch bg-blue">blue</div>
  <div class="flx-stretch bg-red">red</div>
  <div class="flx-stretch bg-green">green</div>
</div>

<div class="flx flx-column bg-yellow p10 mt20">
  <div class="flx-stretch bg-blue">blue</div>
  <div class="flx-stretch bg-red">red</div>
  <div class="flx-stretch bg-green">green</div>
</div>

<div class="flx bg-yellow p10 mt20">

  <div class="flx-noshrink wid200 bg-red">red</div>

  <div class="flx-stretch bg-green row60">green</div>
</div>

  <div class="bg-blue wid30">blue</div>
  <div class="bg-red wid90">red</div>
  <div class="bg-green wid60">green</div>
</div>

<div class="flx flx-align-r bg-yellow p10 mt20">

  <div class="bg-red wid90">red</div>
  <div class="bg-green wid60">green</div>
