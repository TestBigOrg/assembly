<!DOCTYPE html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='/dist/base-core.css' rel='stylesheet' />
  <script src='/dist/base-svgs.js'></script>
</head>
<body>

<div class='p10'>
  <!-- default: blue -->
  <div class="mb10">
    <button class="btn">default blue</button>
    <button class="btn btn--stroke">default blue</button>
  </div>

  <!-- gray -->
  <div class="mb10">
    <button class="btn bg-gray">gray</button>
    <button class="btn btn--stroke txt-gray">gray</button>
  </div>

  <!-- pink -->
  <div class="mb10">
    <button class="btn bg-pink">pink</button>
    <button class="btn btn--stroke txt-pink">pink</button>
  </div>

  <!-- red -->
  <div class="mb10">
    <button class="btn bg-red">red</button>
    <button class="btn btn--stroke txt-red">red</button>
  </div>

  <!-- orange -->
  <div class="mb10">
    <button class="btn bg-orange">orange</button>
    <button class="btn btn--stroke txt-orange">orange</button>
  </div>

  <!-- yellow -->
  <div class="mb10">
    <button class="btn bg-yellow">yellow</button>
    <button class="btn btn--stroke txt-yellow">yellow</button>
  </div>

  <!-- green -->
  <div class="mb10">
    <button class="btn bg-green">green</button>
    <button class="btn btn--stroke txt-green">green</button>
  </div>

  <!-- teal -->
  <div class="mb10">
    <button class="btn bg-teal">teal</button>
    <button class="btn btn--stroke txt-teal">teal</button>
  </div>

  <!-- purple -->
  <div class="mb10">
    <button class="btn bg-purple">purple</button>
    <button class="btn btn--stroke txt-purple">purple</button>
  </div>
</div>

<div class="p10">
  <button class="btn">Confirm</button>
</div>

<div class="p10">
  <button class="btn">
    <svg class="icn mr5"><use xlink:href="#base-svg-next" /></svg>
    Confirm
  </button>
</div>

<div class="p10">
  <button class="btn">
    Confirm
    <svg class="icn ml5"><use xlink:href="#base-svg-next" /></svg>
  </button>
</div>

<div class="p10">
  <button class="btn btn--short">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--micro">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--round">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--short btn--round">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--stroke">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--clean">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--underline">Confirm</button>
</div>

<div class="p10">
  <button disabled class="btn is-disabled">Confirm</button>
</div>

<div class="p10">
  <button disabled class="btn btn--stroke is-disabled">Confirm</button>
</div>


<div class="p10 bg-blue">
  <button class="btn btn--white">Confirm</button>
</div>

<div class="p10 bg-blue">
  <button class="btn btn--stroke btn--stroke-white">Confirm</button>
</div>

<div class="p10 bg-blue">
  <button class="btn bg-lighten25">Confirm</button>
</div>

<div class="p10 flx">
  <button class="btn btn--pill-l">Confirm</button>
  <button class="btn btn--pill is-active">Confirm</button>
  <button class="btn btn--pill-r">Confirm</button>
</div>

<div class="p10 flx">
  <button class="btn btn--stroke btn--pill-l">Confirm</button>
  <button class="btn btn--stroke btn--pill is-active">Confirm</button>
  <button class="btn btn--stroke btn--pill-r">Confirm</button>
</div>

<div class="p10 flx">
  <button class="btn btn--short btn--pill-l">Confirm</button>
  <button class="btn btn--short btn--pill">Confirm</button>
  <button class="btn btn--short btn--pill-r  is-active">Confirm</button>
</div>

<div class="p10 flx">
  <button class="btn btn--stroke btn--short btn--pill-l">Confirm</button>
  <button class="btn btn--stroke btn--short btn--pill">Confirm</button>
  <button class="btn btn--stroke btn--short btn--pill-r  is-active">Confirm</button>
</div>

</body>
</html>
