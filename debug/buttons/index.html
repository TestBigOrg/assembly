<!DOCTYPE html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='/dist/assembly.css' rel='stylesheet' />
  <script src='/dist/base-svgs.js'></script>
</head>
<body>

<div class='p10'>
  <!-- default: blue -->
  <div class="mb10">
    <button class="btn">default blue</button>
    <button class="btn btn--stroke">default blue</button>
  </div>

  <!-- gray -->
  <div class="mb10">
    <button class="btn bg-gray">gray</button>
    <button class="btn btn--stroke color-gray">gray</button>
  </div>

  <!-- pink -->
  <div class="mb10">
    <button class="btn bg-pink">pink</button>
    <button class="btn btn--stroke color-pink">pink</button>
  </div>

  <!-- red -->
  <div class="mb10">
    <button class="btn bg-red">red</button>
    <button class="btn btn--stroke color-red">red</button>
  </div>

  <!-- orange -->
  <div class="mb10">
    <button class="btn bg-orange">orange</button>
    <button class="btn btn--stroke color-orange">orange</button>
  </div>

  <!-- yellow -->
  <div class="mb10">
    <button class="btn bg-yellow">yellow</button>
    <button class="btn btn--stroke color-yellow">yellow</button>
  </div>

  <!-- green -->
  <div class="mb10">
    <button class="btn bg-green">green</button>
    <button class="btn btn--stroke color-green">green</button>
  </div>

  <!-- teal -->
  <div class="mb10">
    <button class="btn bg-teal">teal</button>
    <button class="btn btn--stroke color-teal">teal</button>
  </div>

  <!-- purple -->
  <div class="mb10">
    <button class="btn bg-purple">purple</button>
    <button class="btn btn--stroke color-purple">purple</button>
  </div>
</div>

<div class="p10">
  <button class="btn">Confirm</button>
</div>

<div class="p10">
  <button class="btn">
    <svg class="icn mr5"><use xlink:href="#base-svg-next" /></svg>
    Confirm
  </button>
</div>

<div class="p10">
  <button class="btn">
    Confirm
    <svg class="icn ml5"><use xlink:href="#base-svg-next" /></svg>
  </button>
</div>

<div class="p10">
  <button class="btn btn--s">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--xs">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--round">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--s btn--round">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--stroke">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--clean">Confirm</button>
</div>

<div class="p10">
  <button class="btn btn--underline">Confirm</button>
</div>

<div class="p10 bg-blue">
  <button class="btn bg-white color-blue">Confirm</button>
</div>

<div class="p10 bg-blue">
  <button class="btn btn--stroke color-white">Confirm</button>
</div>

<div class="p10 bg-blue">
  <button class="btn bg-lighten5">lighten5</button>
  <button class="btn bg-lighten10">lighten10</button>
  <button class="btn bg-lighten25">lighten25</button>
  <button class="btn bg-lighten50">lighten50</button>
  <button class="btn bg-lighten75 color-text">lighten75</button>
</div>

<div class="p10 bg-blue">
  <button class="btn btn--stroke color-lighten5">lighten5</button>
  <button class="btn btn--stroke color-lighten10">lighten10</button>
  <button class="btn btn--stroke color-lighten25">lighten25</button>
  <button class="btn btn--stroke color-lighten50">lighten50</button>
  <button class="btn btn--stroke color-lighten75">lighten75</button>
</div>

<div class="p10 bg-blue">
  <button class="btn bg-darken5">darken5</button>
  <button class="btn bg-darken10">darken10</button>
  <button class="btn bg-darken25">darken25</button>
  <button class="btn bg-darken50">darken50</button>
  <button class="btn bg-darken75">darken75</button>
</div>

<div class="p10 bg-blue">
  <button class="btn btn--stroke color-darken5">darken5</button>
  <button class="btn btn--stroke color-darken10">darken10</button>
  <button class="btn btn--stroke color-darken25">darken25</button>
  <button class="btn btn--stroke color-darken50">darken50</button>
  <button class="btn btn--stroke color-darken75">darken75</button>
</div>

<!-- pill -->

<div class="p10 flx-inline">
  <button class="btn btn--pill btn--pill-hl">Confirm</button>
  <button class="btn btn--pill btn--pill-hc is-active">Confirm</button>
  <button class="btn btn--pill btn--pill-hr">Confirm</button>
</div>

<div class="p10 flx-inline">
  <button class="btn color-red btn--stroke btn--pill btn--pill-hl btn--round">Confirm</button>
  <button class="btn color-red btn--stroke btn--pill btn--pill-hc btn--round">Confirm</button>
  <button class="btn color-red btn--stroke btn--pill btn--pill-hc btn--round">Confirm</button>
  <button class="btn color-red btn--stroke btn--pill btn--pill-hr btn--round">Confirm</button>
</div>

<div class="p10 flx-inline flx-column">
  <button class="btn bg-orange btn--s btn--pill btn--pill-vt">Confirm</button>
  <button class="btn bg-orange btn--s btn--pill btn--pill-vc">Confirm</button>
  <button class="btn bg-orange btn--s btn--pill btn--pill-vb is-active">Confirm</button>
</div>

<div class="p10 flx-inline flx-column">
  <button class="btn btn--stroke btn--s btn--pill btn--pill-vt btn--round">Confirm</button>
  <button class="btn btn--stroke btn--s btn--pill btn--pill-vc btn--round">Confirm</button>
  <button class="btn btn--stroke btn--s btn--pill btn--pill-vc btn--round">Confirm</button>
  <button class="btn btn--stroke btn--s btn--pill btn--pill-vb btn--round is-active">Confirm</button>
</div>

</body>
</html>
